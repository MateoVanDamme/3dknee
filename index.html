<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - volume rendering example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden; /* Prevents scrollbars */
			width: 100%;
			height: 100%;
		}
	</style>
	
</head>

<body>
	<div id="inset"></div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
          }
        }
      </script>

	<script type="module">
		import * as THREE from 'three';

		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { NRRDLoader } from 'three/addons/loaders/NRRDLoader.js';
		import { VolumeRenderShader1 } from 'three/addons/shaders/VolumeShader.js';

		const getFilesLocally = false; // Set to true for local, false for online

		let renderer,
			scene,
			camera,
			controls,
			material,
			volconfig,
			cmtextures,
			currentVolume;

		init();

		async function init() {

			scene = new THREE.Scene();

			// Create renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// Create camera (The volume renderer does not work very well with perspective yet)
			const h = 512; // frustum height
			const aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.OrthographicCamera( - h * aspect / 2, h * aspect / 2, h / 2, - h / 2, 1, 2000 );
			camera.position.set(0, 0, 0 );
			camera.up.set( 1, 0, 0 );

			// Create controls
			controls = new OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			controls.minZoom = 0.5;
			controls.maxZoom = 4;
			controls.enablePan = false;

			// The gui for interaction
			
			volconfig = { 
				clim1: 0, 
				clim2: 1, 
				renderstyle: 'mip', 
				isothreshold: 0.03, 
				colormap: 'viridis',
				volumeFile: 'ct_scan_knee_postop.nrrd' // Default volume file name
			};

			const gui = new GUI();
			gui.add(volconfig, 'volumeFile', [
				'ct_scan_knee_postop.nrrd',
				'ct_scan_knee_preop.nrrd', 
				'ct_scan_knee_preop_cleaned.nrrd',
				'stent.nrrd'
			]).onChange(loadSelectedVolume);


			gui.add( volconfig, 'clim1', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'clim2', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'colormap', { gray: 'gray', viridis: 'viridis' } ).onChange( updateUniforms );
			gui.add( volconfig, 'renderstyle', { mip: 'mip', iso: 'iso' } ).onChange( updateUniforms );
			gui.add( volconfig, 'isothreshold', 0, 1, 0.01 ).onChange( updateUniforms );

			// Load the default volume
			await loadSelectedVolume(volconfig.volumeFile);

			window.addEventListener( 'resize', onWindowResize );

		}

		async function loadSelectedVolume(filename) {
			const baseUrl = getFilesLocally ? './data/' : 'https://storage.googleapis.com/my_medical_data/';
			const volume = await loadVolume(baseUrl + filename);
			updateVolume(volume);
		}

		function loadVolume(filename) {
			return new Promise((resolve, reject) => {
				const loader = new NRRDLoader();
				loader.load(filename, resolve, undefined, reject);
			});
		}

		function updateVolume(volume) {
			// Clear previous material and mesh
			if (material) {
				scene.remove(scene.children[0]); // Assuming the mesh is the first child
			}

			// Create texture and material
			const texture = new THREE.Data3DTexture( volume.data, volume.xLength, volume.yLength, volume.zLength );
			texture.format = THREE.RedFormat;
			texture.type = THREE.FloatType;
			texture.minFilter = texture.magFilter = THREE.LinearFilter;
			texture.unpackAlignment = 1;
			texture.needsUpdate = true;

			// Colormap textures
			cmtextures = {
				viridis: new THREE.TextureLoader().load( 'textures/cm_viridis.png', render ),
				gray: new THREE.TextureLoader().load( 'textures/cm_gray.png', render )
			};

			// Material
			const shader = VolumeRenderShader1;
			const uniforms = THREE.UniformsUtils.clone( shader.uniforms );

			uniforms[ 'u_data' ].value = texture;
			uniforms[ 'u_size' ].value.set( volume.xLength, volume.yLength, volume.zLength );
			uniforms[ 'u_clim' ].value.set( volconfig.clim1, volconfig.clim2 );
			uniforms[ 'u_renderstyle' ].value = volconfig.renderstyle == 'mip' ? 0 : 1; // 0: MIP, 1: ISO
			uniforms[ 'u_renderthreshold' ].value = volconfig.isothreshold; // For ISO renderstyle
			uniforms[ 'u_cmdata' ].value = cmtextures[ volconfig.colormap ];

			material = new THREE.ShaderMaterial( {
				uniforms: uniforms,
				vertexShader: shader.vertexShader,
				fragmentShader: shader.fragmentShader,
				side: THREE.BackSide // The volume shader uses the backface as its "reference point"
			} );

			// THREE.Mesh
			const geometry = new THREE.BoxGeometry( volume.xLength, volume.yLength, volume.zLength );
			geometry.translate( volume.xLength / 2 - 0.5, volume.yLength / 2 - 0.5, volume.zLength / 2 - 0.5 );
			const mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );

			controls.target.set(volume.xLength / 2 - 0.5, volume.yLength / 2 - 0.5, volume.zLength / 2 - 0.5 );
			controls.update();

			render();
		}

		function updateUniforms() {
			if (material) {
				material.uniforms[ 'u_clim' ].value.set( volconfig.clim1, volconfig.clim2 );
				material.uniforms[ 'u_renderstyle' ].value = volconfig.renderstyle == 'mip' ? 0 : 1; // 0: MIP, 1: ISO
				material.uniforms[ 'u_renderthreshold' ].value = volconfig.isothreshold; // For ISO renderstyle
				material.uniforms[ 'u_cmdata' ].value = cmtextures[ volconfig.colormap ];
	
				render();
			}
		}

		function onWindowResize() {
			renderer.setSize( window.innerWidth, window.innerHeight );

			const aspect = window.innerWidth / window.innerHeight;

			const frustumHeight = camera.top - camera.bottom;

			camera.left = - frustumHeight * aspect / 2;
			camera.right = frustumHeight * aspect / 2;

			camera.updateProjectionMatrix();

			render();
		}

		function render() {
			renderer.render( scene, camera );
		}

	</script>

</body>
</html>
